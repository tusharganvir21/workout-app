<div class="relative flex flex-col items-center justify-center bg-gray-900">
  <div class="background-image"></div>
  <div class="relative z-10">
    <app-workout></app-workout>
    <app-workout-list (progressRequested)="onProgressRequested($event)" (userDeleted)="onUserDeleted($event)"></app-workout-list>
    <app-workout-progress *ngIf="selectedUser" [userId]="selectedUser.userId" [userName]="selectedUser.userName"></app-workout-progress>
  </div>
</div>
